name: Dev Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
      - 'packages/**/*.lock'
      - 'packages/**/*.json'
      - '*.yaml'
      - '*.yml'

jobs:
  test-and-release:
    name: Test and Dev Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Compile Binaries
        run: |
          bun run compile:linux
          bun run compile:macos
          bun run compile:windows
          bun run compile:linux-arm64

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:dev
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create dev pre-release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/plexus2-linux-x64
            dist/plexus2-macos
            dist/plexus2-windows-x64.exe
            dist/plexus2-linux-arm64
          draft: false
          prerelease: true
          tag_name: dev-${{ github.sha }}
          body: |
            Development pre-release from commit ${{ github.sha }}

            Built from: `${{ github.ref }}` at `${{ github.sha }}`
